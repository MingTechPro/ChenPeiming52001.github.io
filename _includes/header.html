<!-- 主页头部信息 -->
<header class="site-header">
    <div class="container">
        <a id="site-header-brand" href="/ChenPeiming52001.github.io" target="_self" title="{{ site.title }}">
            <span class="octicon octicon-mark-github"></span> {{ site.title }}
        </a>
        <nav class="site-header-nav" role="navigation">
            {% for nav in site.navs %}
            <a href="/ChenPeiming52001.github.io{{ nav.href }}"
               class="{% if page.menu == nav.label %} selected {% endif %} site-header-nav-item hvr-underline-from-center"
               target="{{ nav.target | default: _self }}"
               title="{{ nav.label }}">
                {{ nav.label }}
            </a>
            {% endfor %}
        </nav>
    </div>
</header>
